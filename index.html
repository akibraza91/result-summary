<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>
</head>
<body>

  <div class="main-container">
    <div class="left-container">
      <h3>Your Result</h3>
      <div class="score">
        <span class="total-score">00</span>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-container">
      <h3>Summary</h3>
      <div class="stats">
        <div class="reaction">
          <div class="icon-div">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
            <span>Reaction</span>
          </div>
          <p><span class="numbers">00</span> / 100</p>
        </div>
        <div class="memory">
          <div class="icon-div">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
            <span>Memory</span>
          </div>
          <p><span class="numbers">00</span> / 100</p>
        </div>
        <div class="verbal">
          <div class="icon-div">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
            <span>Verbal</span>
          </div>
          <p><span class="numbers">00</span> / 100</p>
        </div>
        <div class="visual">
          <div class="icon-div">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
            <span>Visual</span>
          </div>
          <p><span class="numbers">00</span> / 100</p>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
